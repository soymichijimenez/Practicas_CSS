<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=flash_on" />
</head>

<body>
    <div class="container">
        <div class="scored-info">
            <p>Your Result</p>
            <div class="scored">76</div>
            <div class="Total">of 100</div>
            <div class="info">
                <p><strong>Great</strong></p>
                <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
        </div>
        <div class="summary">
            <p><strong>Summary</strong></p>
            <div class="summary-info">
                <div class="reaction">
                    <span class="material-symbols-outlined">flash_on</span>
                    <p>Reaction</p>
                    <div class="points">80 <span>/ 100</span></div>
                </div>
                <div class="memory">
                </div>
                <div class="verbal"></div>
                <div class="visual"></div>
            </div>
        </div>
    </div>
</body>

</html>
