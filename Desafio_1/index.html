<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="scored-info">
            <p>Your Result</p>
            <div class="record">
                <div class="scored">76</div>
                <div class="Total">of 100</div>
            </div>
            <div class="info">
                <p class="Great">Great</p>
                <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
        </div>
        <div class="summary">
            <p class="text-summary">Summary</p>
            <div class="summary-info">
                <div class="reaction">
                    <div class="name-and-icon">
                        <span class="material-symbols-outlined">flash_on</span>
                        <span class="name-Reaction">Reaction</span>
                    </div>
                    <span class="points">80 <span class="off">/100</span></span>
                </div>
                <div class="memory">

                    <div class="name-and-icon">
                        <span class="material-symbols-outlined">neurology</span>
                        <span>Memory</span>
                    </div>
                    <span class="points">92 <span class="off">/100</span></span>
                </div>
                <div class="verbal">
                    <div class="name-and-icon">
                        <span class="material-symbols-outlined">circle_circle</span>
                        <span>Verbal</span>
                    </div>
                    <span class="points">92 <span class="off">/100</span></span>
                </div>
                <div class="visual">
                    <div class="name-and-icon">
                        <span class="material-symbols-outlined">visibility</span>
                    <span>Visual</span>
                    </div>
                    <span class="points">73 <span class="off">/100</span></span>
                </div>
                 <div class="boton">
            <button>Continue</button>
        </div>
            </div>
        </div>
    </div>
</body>

</html>
